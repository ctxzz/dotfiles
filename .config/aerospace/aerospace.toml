# =========================================================
# Core
# =========================================================
start-at-login = true

after-startup-command = [
  'exec-and-forget borders active_color=0xffe1e3e4 inactive_color=0xff494d64 width=5.0'
]

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'
key-mapping.preset = 'qwerty'

accordion-padding = 20

[gaps]
inner.horizontal = 2
inner.vertical   = 2
outer.left       = 2
outer.right      = 2
outer.top        = 2
outer.bottom     = 2

# =========================================================
# Keybindings
# =========================================================
[mode.main.binding]

# Layout
alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'

# Focus
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# Move
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# Resize
alt-shift-minus = 'resize smart -50'
alt-shift-equal = 'resize smart +50'

# =========================================================
# Workspaces
# =========================================================

# High-level contexts
alt-i = 'workspace I'   # Inbox
alt-o = 'workspace O'   # Office
alt-p = 'workspace P'   # Private

alt-shift-i = ['move-node-to-workspace I', 'workspace I']
alt-shift-o = ['move-node-to-workspace O', 'workspace O']
alt-shift-p = ['move-node-to-workspace P', 'workspace P']

# Generic
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'

alt-shift-1 = ['move-node-to-workspace 1', 'workspace 1']
alt-shift-2 = ['move-node-to-workspace 2', 'workspace 2']
alt-shift-3 = ['move-node-to-workspace 3', 'workspace 3']

# Role-based
alt-r = 'workspace R'   # Resource
alt-w = 'workspace W'   # Web
alt-e = 'workspace E'   # Editor
alt-t = 'workspace T'   # Terminal

alt-shift-r = ['move-node-to-workspace R', 'workspace R']
alt-shift-w = ['move-node-to-workspace W', 'workspace W']
alt-shift-e = ['move-node-to-workspace E', 'workspace E']
alt-shift-t = ['move-node-to-workspace T', 'workspace T']

# =========================================================
# Convenience
# =========================================================

alt-tab = 'workspace-back-and-forth'
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

alt-shift-semicolon = 'mode service'

[mode.service.binding]
esc = ['reload-config', 'mode main']
r   = ['flatten-workspace-tree', 'mode main']
f   = ['layout floating tiling', 'mode main']
backspace = ['close-all-windows-but-current', 'mode main']

# =========================================================
# App routing
# =========================================================

# Resource
[[on-window-detected]]
if.app-id = 'md.obsidian'
run = 'move-node-to-workspace R'

[[on-window-detected]]
if.app-id = 'com.goodnotesapp.x'
run = 'move-node-to-workspace R'

[[on-window-detected]]
if.app-id = 'com.apple.Preview'
run = 'move-node-to-workspace R'

[[on-window-detected]]
if.app-id = 'com.adobe.Acrobat.Pro'
run = 'move-node-to-workspace R'

# Web (generic)
[[on-window-detected]]
if.app-id = 'com.google.Chrome'
run = 'move-node-to-workspace W'

# Office browser
[[on-window-detected]]
if.app-id = 'company.thebrowser.Browser'
run = 'move-node-to-workspace O'

# Private browser
[[on-window-detected]]
if.app-id = 'company.thebrowser.dia'
run = 'move-node-to-workspace P'

# Private note
[[on-window-detected]]
if.app-id = 'notion.id'
run = 'move-node-to-workspace P'

# Editor
[[on-window-detected]]
if.app-id = 'com.microsoft.VSCode'
run = 'move-node-to-workspace E'

[[on-window-detected]]
if.app-id = 'com.todesktop.230313mzl4w4u92' # Cursor
run = 'move-node-to-workspace E'

# Terminal
[[on-window-detected]]
if.app-id = 'dev.warp.Warp-Stable'
run = 'move-node-to-workspace T'

# Floating on launch
[[on-window-detected]]
if.app-id = 'com.apple.finder'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.systempreferences'
run = 'layout floating'

# Quick Look / Movie preview
[[on-window-detected]]
if.app-id = 'com.apple.QuickTimePlayerX'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.ActivityMonitor'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.Console'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.1password.1password'
run = 'layout floating'

# =========================================================
# Default (fallback)
# =========================================================
[[on-window-detected]]
run = 'move-node-to-workspace I'
